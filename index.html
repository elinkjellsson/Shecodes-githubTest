<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Homework weather</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
          <form id="search-form">
              <div class="form-row">
                <div class="col-8 btn">
               <input 
                type="search" 
                placeholder="Enter a city..." 
                class="form-control" 
                id="search-city-name" 
                />
             </div>
             <div class="col-2 btn">
                <button 
                  type="submit" 
                  value="Search" 
                  id="searchButton" 
                  class="btn btn-primary">Search</button>
             </div>  
             <div class="col-2 btn">
                <button 
                  type="submit" 
                  value="Search" 
                  id="locationButton" 
                  class="btn btn-primary">Location</button>
               </div> 
              </form>
              
            <div class="col-12 current">
              <h1 id="city">Halmstad</h1>
              <span id="currentDate">Monday 21:55</span>
              </div>
              <br />
              <div class="col-6-floatLeft">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id="icon" />
                <br>
                <span class="temperature" id="temperature">23</span>
                <span class="units">
                  <a href="#" class="active" id="celsius-link">ºC</a>
                  |
                  <a href="#" id="fahrenheit-link">ºF</a>
                </span>
              </div>
              <div class="col-6-floatRight">
              <span id="weatherDescription">Sunny</span>
              <span id="weatherDetails">
                <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
              </span>
              </div>
          <hr />
          <div class="row" id="weatherForecast">
            <div class="col-2">
              <div class="forecast-day">Mon</div>
               <img id="forecastIcon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="" />
              <div class="forecastTemp">
                <span class="forecast-temp-max">21°</span>
                <span class="forecast-temp-min">11°</span>
                </div>
            </div>
            <div class="col-2">
              <div class="forecast-day">Tue</div>
               <img id="forecastIcon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="" />
               <div class="forecastTemp">
                <span class="forecast-temp-max">21°</span>
                <span class="forecast-temp-min">11°</span>
                </div>
            </div>
            <div class="col-2">
             <div class="forecast-day">Wed</div>
               <img id="forecastIcon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="" />
               <div class="forecastTemp">
                <span class="forecast-temp-max">21°</span>
                <span class="forecast-temp-min">11°</span>
                </div>
            </div>
            <div class="col-2">
              <div class="forecast-day">Thu</div>
               <img id="forecastIcon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="" />
               <div class="forecastTemp">
                <span class="forecast-temp-max">21°</span>
                <span class="forecast-temp-min">11°</span>
                </div>
            </div>
            <div class="col-2">
              <div class="forecast-day">Fri</div>
               <img id="forecastIcon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="" />
              <div class="forecastTemp">
                <span class="forecast-temp-max">21°</span>
                <span class="forecast-temp-min">11°</span>
                </div>
            </div>
            <div class="col-2">
              <div class="forecast-day">Sat</div>
               <img id="forecastIcon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="" />
              <div class="forecastTemp">
                <span class="forecast-temp-max">21°</span>
                <span class="forecast-temp-min">11°</span>
                </div>
            </div>
          </div>
          </section>
      </div>
      <br />
      <footer><a href="https://github.com/elinkjellsson/Shecodes-githubTest" target="_blank">Open-source code </a>by Elin
        Kjellsson</footer>
    </div>
    <script src="src/script.js"></script>
    <script
      src="https://kit.fontawesome.com/22441212cb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
